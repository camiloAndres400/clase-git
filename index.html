<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        text-align: center;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
    }

    nav ul li a.active {
        font-weight: bold;
    }

    section {
        margin-top: 20px;
    }

    .activity {
        margin-bottom: 10px;
    }

    .activity p {
        margin: 0;
        font-size: 16px;
    }

    .activity span {
        font-size: 12px;
        color: #888;
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome to the Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Recent Activities</h2>
        <div class="activity">
            <p>User John Doe logged in</p>
            <span>2 minutes ago</span>
        </div>
        <div class="activity">
            <p>New task assigned</p>
            <span>5 minutes ago</span>
        </div>
        <!-- More activities can be added here -->
    </section>
</div>

<script>
    // Puedes agregar funcionalidades con JavaScript si es necesario
</script>
</body>
</html>
